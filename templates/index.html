<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Interpreter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-4">
      <h1 class="display-4">Dream Interpreter</h1>
      <form id="dreamForm" method="POST" class="mx-auto col-md-8 col-lg-6">
        <div class="mb-3">
          <textarea
            id="dreamInput"
            name="prompt"
            rows="4"
            class="form-control"
            placeholder="Describe your dream..."
            required
          ></textarea>
        </div>
        <div class="d-grid">
          <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
      </form>

      {% if result %}
      <div class="row justify-content-center align-items-stretch g-4 p-4">
        <div class="col-12 col-md-6">
          <div
            class="alert alert-secondary h-100 d-flex flex-column justify-content-around align-items-center"
            style="text-align: justify"
          >
            {{ result[0]|safe }}
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex align-items-center">
          <img
            src="{{result[1]}}"
            alt="Dream Interpretation"
            class="img-fluid rounded w-100"
          />
        </div>
      </div>
      {% endif %}
    </div>

    <script>
      const form = document.getElementById("dreamForm");
      const textarea = document.getElementById("dreamInput");

      textarea.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          if (textarea.value.trim() !== "") {
            form.requestSubmit();
          }
        }
      });
    </script>
  </body>
</html>
